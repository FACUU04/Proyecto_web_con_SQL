<!DOCTYPE html>
<html lang="es-arg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="falcarestilos.css">
    <!--Bootstrap iconos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">

    <title>CasaRefrigeracion FALCAR</title>
</head>
<body>

    <div class="container text-center">
        <h1 class="mt-5">Falcar</h1>
        <h3>Refrigeracion</h3>

        <div class="categories-container mt-4 p-4">
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <a href="ProductosFALCAR.html">
                        <i class="bi bi-snow2" style="font-size: 2rem;"></i>
                        <p>Productos Refrigeración</p>
                    </a>
                </div>
                
                <div class="col-md-4 col-sm-6">
                    <a href="ServiciosFALCAR.html">
                        <i class="bi bi-tools" style="font-size: 2rem;"></i>
                        <p>Servicios</p>
                    </a>
                </div>
                
                <div class="col-md-4 col-sm-6">
                    <a href="SobreNosotrosFALCAR.html">
                        <i class="bi bi-person-circle" style="font-size: 2rem;"></i>
                        <p>Nosotros</p>
                    </a>
                </div>
                
                <div class="E col-md-4 col-sm-6">
                    <a href="Electrodomesticos.html">
                        <i class="bi bi-plug" style="font-size: 2rem;"></i>
                        <p>Electrodomésticos</p>
                    </a>
                </div>
                
                <div class="col-md-4 col-sm-6">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
                        <i class="bi bi-box-arrow-in-right" style="font-size: 2rem;"></i>
                        <p>Inicio Sesión</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Inicio de Sesión -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
